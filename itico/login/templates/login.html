{% extends 'base.html' %}

{% block 'body' %}
    <form method="post" action="">
        <h1 class="text-center">АВТОРИЗАЦИЯ</h1><br>
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <div class="mb-3">{{ field }}</div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block">Войти</button>
        <a class="btn btn-secondary btn-block" href="{% url 'register' %}">Регистрация</a>
    </form>
{% endblock %}
